<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container mt-3">
        <!-- Search -->
        <h1>Search</h1>
        <form action="/search" method="post" class="row">
            <input type="text" name="skills" placeholder="Enter job title or skills" class="col-md form-control mx-2 my-1">
            <input type="text" name="city" placeholder="Enter city" class="col-md form-control mx-2 my-1">
            <input type="text" name="company" placeholder="Enter company" class="col-md form-control mx-2 my-1">
            <button type="submit" name="page" value="0" class="col-md-1 mx-2 my-1 btn btn-primary">Search</button>
        </form>

        <!-- Applided Jobs -->
        <h2 class="mt-5">Jobs Viewed</h2>
        <ul class="list-group">
            {% for job in appliedJobs %}
                <li class="list-group-item"><a href={{ job[1] }} target="_blank">{{ job[0] ~ " | " ~ job[2] }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
