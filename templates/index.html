<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <!-- Search -->
    <h1>Search</h1>
    <form action="/search" method="post">
        <input type="text" name="skills" placeholder="Enter job title or skills">
        <input type="text" name="city" placeholder="Enter city">
        <input type="text" name="company" placeholder="Enter company">
        <button type="submit" name="page" value="0">Search</button>
    </form>

    <!-- Applided Jobs -->
    <h2>Jobs Viewed</h2>
    <ul>
        {% for job_title in appliedJobs %}
            <li>{{ job_title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
